<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver categoria</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container">
        <h1>Ver categoria</h1>
        <div class="d-flex flex-wrap gap-3">
            {% for categoria in categorias %}
            <div class="card  d-flex flex-column h-100" style="width: 18rem; box-shadow: 0 1px 2px 0 rgba(60, 64, 67, .3), 0 2px 6px 2px rgba(60, 64, 67, .15);">
                <img src="{{categoria.imagen}}" class="card-img-top" style="height: 180px; object-fit: cover;"  alt="Imagen de {{categoria.nombre}}">
                <div class="card-body text-center">
                    <strong class="card-title">{{categoria.nombre}}</strong>
                </div>
        </div>
        <!--  Si mi objeto esta vacio  -->
        {% empty %}
        <p>No hay categorias que mostrar</p>
        {% endfor %}
    </div>   
</body>
</html>
