<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container">
        <h1>Lista de categoria</h1>
        <div id="categorias" class="d-flex flex-wrap gap-3">
        </div>
    </div>
<script>
    // Usar FETCH
    function cargarCategorias() {
        // Comunicacion con el endpoint
        fetch('/categoria/api/get')
        .then(response => response.json())
        .then(data => {
            let categoriaDiv = document.getElementById('categorias');
            cargarCategorias.innerHTML = '';

            data.forEach(categoria => {
                categoriaDiv.innerHTML += `
                <div class="card" style="width: 18rem;">
                                <img src="${categoria.imagen}" class="d-flex flex-column h-100" alt="Imagen de ${categoria.nombre}" style="width: 18rem; box-shadow: 0 1px 2px 0 rgba(60, 64, 67, .3), 0 2px 6px 2px rgba(60, 64, 67, .15);">
                                <div class="card-body">
                                    <h5 class="card-title text-center">${categoria.nombre}</h5>
                                </div>
                            </div>
                `;
            });
        })
        .catch(error => console.error('Error:', error));
    }
    cargarCategorias();
</script>
</body>
</html>
